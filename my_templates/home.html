{% extends 'base.html' %}

{% block title %}URL Shortner{% endblock %}

{% block main %}

<h1>URL Shortner</h1>



<!-- this is the form for websites -->
<form action="your-url", method="post">
    <label for="url">Website URL</label>
    <input type="'url" name ="url" value="" required>
    <br>
    <label for="code">Short Name </label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shorten">
</form>

<!-- let's create a form for accepting files -->

<form action="your-url" method="post" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name ="file" value="" required>
    <br>
    <label for="code">Short Name </label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shorten">
</form>

<!-- let's display the info in form of cookies in session  -->
{% if codes %}
<h2>Codes you have created</h2>
<ul>
    {% for code in codes %}
    <a href="{{ url_for('redirect_to_url', code=code)}}">
    <li>{{ code }}</li>
    </a>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
